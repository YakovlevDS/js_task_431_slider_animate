<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider Animate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>


    <header class="mainHeader">
        <h1 class="mainTitle">SLIDER</h1>
    </header>

    <div class="slider" data-state="slides">
        <div class="sliderNav">
            <button class="sliderNavButton previous" id="prevButton">Previous</button> // <button class="sliderNavButton next" id="nextButton">Next</button>
        </div>

        <div class="sliderSlides">
            <div class="slide">
                <h2 class="slideTitle">Beginnings</h2>
                <div class="slideImages">
                    <img src='https://images.unsplash.com/photo-1506372099727-ef135cac2b60?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&h=500&fit=crop&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='leaves I guess' class="slideImage">
                    <img src='https://images.unsplash.com/photo-1444492964720-877b17cdb041?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&h=500&fit=crop&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='leaves I guess' class="slideImage -main">
                    <img src='https://images.unsplash.com/photo-1473646541801-fc37fd3625c9?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&h=500&fit=crop&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='leaves I guess' class="slideImage">

                </div>
            </div>
            <div class="slide">
                <div class="slideTitle">Middles</div>
                <div class="slideImages">
                    <img src='https://images.unsplash.com/photo-1507425167646-e5e0073ab4c1?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&h=500&fit=crop&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='leaves I guess' class="slideImage">
                    <img src='https://images.unsplash.com/photo-1508144322886-717c284ab392?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&h=500&fit=crop&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='leaves I guess' class="slideImage -main">

                    <img src='https://images.unsplash.com/photo-1509838174235-432f709c7bfd?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&h=500&fit=crop&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='leaves I guess' class="slideImage">
                </div>
            </div>
            <div class="slide">
                <div class="slideTitle">Ends</div>
                <div class="slideImages">
                    <img src='https://images.unsplash.com/photo-1531675973208-3e54d1732662?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&h=500&fit=crop&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='leaves I guess' class="slideImage">
                    <img src='https://images.unsplash.com/photo-1476820865390-c52aeebb9891?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&h=500&fit=crop&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='leaves I guess' class="slideImage -main">

                    <img src='https://images.unsplash.com/photo-1509799034612-f9b7a31afd0a?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&h=500&fit=crop&ixid=eyJhcHBfaWQiOjE0NTg5fQ' alt='leaves I guess' class="slideImage">
                </div>
            </div>
        </div>
    </div>



</body>

</html>
